<section class="h-100 flex flex-col items-center">
  <app-table
    [dataDisplay]="dataDisplay"
    [data]="contacts"
    class="w-full max-w-5xl"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre de contacto</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
      <td mat-cell *matCellDef="let element">
        {{ element.phone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element" class="text-right">
        <button title="Editar" mat-icon-button (click)="update(element)">
          <i class="fas fa-edit text-blue-700"></i>
        </button>
        <button title="Eliminar" mat-icon-button (click)="delete(element)">
          <i class="fas fa-user-slash text-red-500"></i>
        </button>
      </td>
    </ng-container>
  </app-table>

  <div class="flex justify-center items-center text-white mt-3 space-x-2">
    <button mat-mini-fab color="accent" title="Crear" (click)="create()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</section>
